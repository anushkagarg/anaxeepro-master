<div>
  <h2 md-dialog-title>FollowUp Notes</h2>
  <hr>
  <mat-dialog-content>
      <link href='//fonts.googleapis.com/css?family=Roboto:200,400,600' rel='stylesheet' type='text/css'>
<div class="history-tl-container">
<ul class="tl">
  <li class="tl-item" *ngFor = 'let p of data'>
    
    <div class="item-title">{{p.text}}</div>
    <div class="item-detail">{{date}}</div>
  </li>
</ul>

</div>
  </mat-dialog-content>
  <hr> 
  <mat-dialog-actions>
    <button md-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
